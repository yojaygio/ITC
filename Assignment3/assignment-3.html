<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial, Sum, and Average</title>
    <link rel="stylesheet" href="assignment-3.css">
</head>
<body>
    <div class="container">
        <h1>Factorial, Sum, and Average Calculator</h1>

        <div class="input-section">
            <label for="n-value">Enter an integer value n:</label>
            <input type="number" id="n-value" min="1" placeholder="Enter a number" required>
            <button id="calculate-btn">Calculate</button>
        </div>

        <div id="results">
            <p id="factorial-result">Factorial of n:</p>
            <p id="sum-result">Sum of first n numbers:</p>
            <p id="average-result">Average of first n numbers:</p>
        </div>
    </div>

    <script src="assignment-3.js"></script>
</body>
</html>
