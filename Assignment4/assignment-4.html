<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management</title>
    <link rel="stylesheet" href="assignment-4.css">
</head>
<body>
    <div class="container">
        <h1>Payroll Management</h1>
        <form id="payroll-form">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" required>

            <label for="daysWorked">Days Worked:</label>
            <input type="number" id="daysWorked" min="0" required>

            <label for="dailyRate">Daily Rate:</label>
            <input type="number" id="dailyRate" min="0" required>

            <label for="deduction">Deduction Amount:</label>
            <input type="number" id="deduction" min="0" required>

            <button type="button" onclick="addEmployee()">Add Employee</button>
        </form>

        <h2>Payroll List</h2>
        <table id="payroll-table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction Amount</th>
                    <th>Net Pay</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Rows will be added here -->
            </tbody>
        </table>
    </div>

    <script src="assignment-4.js"></script>
</body>
</html>
