<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management</title>
    <link rel="stylesheet" href="assignment-4.css">
</head>
<body>
    <h1>Payroll Management System</h1>
    <div>
        <label for="employee-name">Employee Name: </label>
        <input type="text" id="employee-name" placeholder="Enter Name">
        <label for="days-worked">Days Worked: </label>
        <input type="number" id="days-worked" placeholder="Enter Days Worked">
        <label for="daily-rate">Daily Rate: </label>
        <input type="number" id="daily-rate" placeholder="Enter Daily Rate">
        <label for="deduction-amount">Deduction Amount: </label>
        <input type="number" id="deduction-amount" placeholder="Enter Deduction">
        <button id="add-btn">Add Employee</button>
    </div>
    <div>
        <label for="delete-line-number">Delete Line Number: </label>
        <input type="number" id="delete-line-number" placeholder="Enter Line No.">
        <button id="delete-btn">Delete Employee</button>
    </div>
    <table id="payroll-table">
        <thead>
            <tr>
                <th>No.</th>
                <th>Employee Name</th>
                <th>Days Worked</th>
                <th>Daily Rate</th>
                <th>Gross Pay</th>
                <th>Deduction Amount</th>
                <th>Net Pay</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="assignment-4.js"></script>
</body>
</html>
